<ion-header [translucent]="true" mode="md">
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-title class="centertext bold" *ngIf="quantidade === 1"
      >{{ quantidade }} Vaga encontrada</ion-title
    >
    <ion-title class="centertext bold" *ngIf="quantidade > 1"
      >{{ quantidade }} Vagas encontradas</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="fundobg" [fullscreen]="true" mode="md">
  <div *ngIf="quantidade === 0" style="margin-top: 9rem">
    <ion-row>
      <ion-col>
        <h2 class="centertext">Nenhuma vaga</h2>
        <div class="middle">
          <img src="../../assets/icon/empty.png" />
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div
    *ngFor="let vaga of itemAux.items"
    class="animate__animated animate__fadeInUp"
  >
    <ion-card class="cardVaga" *ngIf="quantidade > 0">
      <ion-card-header style="padding-left: 0px; padding-bottom: 5px">
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-icon
                  *ngIf="vaga.categoria === 'Administrativo'"
                  name="briefcase"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Comércio'"
                  name="storefront"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Contabilidade'"
                  name="calculator"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Educação'"
                  name="school"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Entretenimento'"
                  name="dice"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <img
                  *ngIf="vaga.categoria === 'Escritório'"
                  src="../../assets/icon/working-at-home.png"
                />

                <img
                  *ngIf="vaga.categoria === 'Farmácia'"
                  src="../../assets/icon/pill.png"
                />

                <ion-icon
                  *ngIf="vaga.categoria === 'Financeiro'"
                  name="cash"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <img
                  *ngIf="vaga.categoria === 'Jurídico'"
                  src="../../assets/icon/justice-scale.png"
                />

                <img
                  *ngIf="vaga.categoria === 'Limpeza'"
                  src="../../assets/icon/housekeeping.png"
                />

                <img
                  *ngIf="vaga.categoria === 'Linha de produção'"
                  src="../../assets/icon/production.png"
                />

                <ion-icon
                  *ngIf="vaga.categoria === 'Restaurantes'"
                  name="restaurant"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Recursos Humanos'"
                  name="people"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Saúde'"
                  name="medkit"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Serviços gerais'"
                  name="construct"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Supermercado'"
                  name="cart"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>

                <ion-icon
                  *ngIf="vaga.categoria === 'Tecnologia'"
                  name="desktop"
                  style="font-size: 64px"
                  color="dark"
                ></ion-icon>
              </ion-thumbnail>

              <ion-label style="margin-left: 10px" class="ion-text-wrap">
                <ion-card-title style="text-decoration: underline">
                  {{vaga.tituloVaga}}
                </ion-card-title>
                <br />
                <ion-card-subtitle>{{ vaga.nomeEmpresa }} </ion-card-subtitle>
                <ion-card-subtitle>{{vaga.cidade}}</ion-card-subtitle>
                <ion-card-subtitle *ngIf="vaga.qtde > 1"
                  >Qtde. de vagas: {{vaga.qtde}} vaga(s)</ion-card-subtitle
                >
                <ion-card-subtitle *ngIf="vaga.qtde === 1"
                  >Qtde. de vagas: {{vaga.qtde}} vaga</ion-card-subtitle
                >
                <ion-card-subtitle
                  style="font-weight: 700"
                  *ngIf="vaga.combinado"
                >
                  Salário: À combinar</ion-card-subtitle
                >
                <ion-card-subtitle
                  style="font-weight: 700"
                  *ngIf="!vaga.combinado"
                >
                  Salário: R$ {{vaga.salario}}.<small
                    >00</small
                  ></ion-card-subtitle
                >
              </ion-label>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-header>
      <ion-card-content>
        <div>
          <ion-row class="displays" *ngIf="!vaga.candidato">
            <ion-button
              (click)="detalhes(vaga._id, vaga.empresaId)"
              color="warning"
            >
              <ion-label style="margin-top: 3px" class="bold"
                >Detalhes</ion-label
              >
              <ion-icon
                style="font-size: 20px; margin-left: 7px"
                name="receipt"
                color="dark"
              ></ion-icon>
            </ion-button>
          </ion-row>
          <div class="middle" *ngIf="vaga.candidato">
            <div
              class="centertext"
              style="
                background-color: #00bd2f;
                border-radius: 5px;
                width: 280px;
              "
            >
              <ion-label color="light" style="font-size: 1rem"
                >JÁ INSCRITO<ion-icon
                  name="checkmark-done"
                  style="font-size: 1.2rem; padding-left: 5px"
                ></ion-icon
              ></ion-label>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

<ion-footer [translucent]="true" class="foot">
  <ion-toolbar color="primary">
    <ion-segment value="search">
      <ion-segment-button value="home" (click)="home()">
        <ion-icon name="home"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="person" (click)="curriculo()">
        <ion-icon name="person"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="search">
        <ion-icon name="search"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="pin" (click)="notifi()">
        <ion-icon name="notifications"></ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-footer>
