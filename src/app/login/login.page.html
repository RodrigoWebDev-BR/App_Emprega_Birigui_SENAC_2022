<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="centertext bold">Bem-Vindo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundobg" [fullscreen]="true">

  <ion-row>
    <ion-col>
      <img class="logo" src="/assets/logo.png">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamentoLogin">
      <ion-item class="roundedInput" lines="none"> 
        <ion-input [(ngModel)]="user.cpf" class="black" expand="block" type="text" placeholder="CPF ou E-Mail" (ionBlur)="formataCpf()">
        </ion-input>
        <ion-icon name="id-card-outline" class="black" slot="end"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col class="espacamentoLogin">
      <ion-item class="roundedInput " lines="none">
      <ion-input [(ngModel)]="user.password" class="black" type="password" placeholder="Senha" (keyup)="loginInput($event)"> 
      </ion-input>
      <ion-icon name="key-outline" class="black" slot="end"></ion-icon>
    </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamentoLogin">
      <ion-item style="--background: #00000000" lines="none">
        <ion-checkbox checked="false" (ionChange)="automatico($event)"></ion-checkbox>
        <ion-label style="margin-left: 10px; text-decoration: underline;">Lembrar-me</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>

  <br>
  <ion-row>
    <ion-col class="espacamentoLogin">
      <ion-button (click)="confirmarLogin()" shape="block">Acessar</ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="iconPad">
    <ion-col class="espacamento">
      <ion-item lines="none" (click)="cadastro()">
        <h2 class="txtNewAccount black center">NÃ£o possui uma conta? <span style="color:blue">Clique aqui e cadastre-se</span></h2>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento ">
      <ion-item lines="none" (click)="recuperacao()">
        <h2 class="txtPassword black center">Esqueceu sua senha?</h2>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
