<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row >
    <ion-col class="espacamento">
      <ion-label position="floating">Digite seu cpf</ion-label>
    <ion-item class="roundedInput" lines="none"> 
        <ion-input class="black" expand="block" type="text" >
        </ion-input>
        <ion-icon name="id-card-outline" class="black" slot="end"></ion-icon>
    </ion-item>
    </ion-col>
  </ion-row>

  <ion-row >
    <ion-col class="espacamento">
      <ion-label position="floating">Digite seu senha</ion-label>
      <ion-item class="roundedInput " lines="none">
      <ion-input class="black" type="text" >
      </ion-input>
      <ion-icon name="key-outline" class="black" slot="end"></ion-icon>
    </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento margin-left">
      <ion-item lines="none">
        <h2 class="txtPassword white">Esqueceu sua senha ?</h2>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento">
      <ion-button shape="block">Acessar</ion-button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento ">
      <ion-item lines="none">
        <h2 class="txtNewAccount white center">NÃ£o possui uma conta? Clique aqui e cadastre-se</h2>
      </ion-item>
    </ion-col>
  </ion-row>


</ion-content>
