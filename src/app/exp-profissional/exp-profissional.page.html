<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="centertext">Experiência Profissional</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
        <ion-label class="ion-margin-top" >Empresa</ion-label>
        <ion-input class="roundedInput ion-margin-top" [(ngModel)]="experiencia.empresa"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label class="ion-margin-top" fixed >Cargo</ion-label>     
        <ion-input class="roundedInput ion-margin-top"  shape="block" expand="block" [(ngModel)]="experiencia.cargo"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-label>Data de início</ion-label>
        <ion-input type="date" class="roundedInput ion-margin-top" [(ngModel)]="experiencia.admissao"></ion-input>
    </ion-col>
    <ion-col>
        <ion-label position="floating" class="ion-margin-top">Data de Término</ion-label>
        <ion-input type="date" class="roundedInput ion-margin-top" [(ngModel)]="experiencia.demissao"></ion-input>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <ion-label class="ion-margin-top" position="floating">Descrição</ion-label>
        <ion-textarea class="roundedInput ion-margin-top" [(ngModel)]="experiencia.descricao"></ion-textarea>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="center ion-margin-top">
      <ion-button color="primary" expand="block" (click)="addExperiencia()">Adicionar experiência</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-list style="width: 100%">
          <ion-item *ngFor="let exp of experiencias" lines="none">
            <ion-label>
              <h2>{{exp.cargo}}</h2>
              <p>{{exp.empresa}}</p>
              <p>De {{exp.admissao}} até {{exp.demissao}}</p>
              <p>{{exp.descricao}}</p>
            </ion-label>         
            <ion-icon name="trash-outline" slot="end" color="danger" (click)="delExperiencia(exp)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col class="center ion-margin-top">
      <ion-button color="primary" expand="block">Cadastrar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
