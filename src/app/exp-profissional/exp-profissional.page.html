<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-item class="roundedInput" lines="none">
        <ion-label position="floating">Empresa<span style="color: red;">*</span></ion-label>
        <ion-input [(ngModel)]="experiencia.empresa"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item class="roundedInput" lines="none">
        <ion-label position="floating">Cargo<span style="color: red;">*</span></ion-label>
        <ion-input [(ngModel)]="experiencia.cargo"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item class="roundedInput" line="none">
        <ion-label position="floating">Data de admissão<span style="color: red;">*</span></ion-label>
        <ion-input value="{{ date | date:'dd/MM/yyy'}}"
        id="date"
        class="ion-text-start">
        </ion-input>
        <ion-icon name="calendar-outline" slot="end" class="iconPad"></ion-icon>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime presentation="date"
            [(ngModel)]="experiencia.admissao"
            locale="pt-Br">
            </ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item class="roundedInput" line="none">
        <ion-label position="floating">Data de saída</ion-label>
        <ion-input value="{{ date | date:'dd/MM/yyy'}}"
        id="date"
        class="ion-text-start">
        </ion-input>
        <ion-icon name="calendar-outline" slot="end" class="iconPad"></ion-icon>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime presentation="date"
            [(ngModel)]="experiencia.demissao"
            locale="pt-Br">
            </ion-datetime>
          </ng-template>
        </ion-popover>
      </ion-item>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col>
      <ion-item class="roundedInput" lines="none">
        <ion-label position="floating">Descrição<span style="color: red;">*</span></ion-label>
        <ion-textarea [(ngModel)]="experiencia.descricao" maxlength="200"></ion-textarea>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="center ion-margin-top">
      <ion-button color="primary" expand="block" (click)="addExperiencia()">Adicionar experiência</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-list style="width: 100%">
          <ion-item *ngFor="let exp of experiencias" lines="none">
            <ion-label>
              <h2>{{exp.cargo}}</h2>
              <p>{{exp.empresa}}</p>
              <p>De {{exp.admissao | date:'dd/MM/yyyy'}} até {{exp.demissao | date:'dd/MM/yyyy'}}</p>
              <p>{{exp.descricao}}</p>
            </ion-label>         
            <ion-icon name="trash-outline" slot="end" color="danger" (click)="delExperiencia(exp)"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col class="center ion-margin-top">
      <ion-button color="primary" (click)="cadastrar()" expand="block">Cadastrar</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
