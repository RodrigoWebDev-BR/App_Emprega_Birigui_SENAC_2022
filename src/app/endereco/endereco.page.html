<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Endereço</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundobg" [fullscreen]="true">

  <ion-row>
    <ion-col class="espacamento">
      <ion-label position="floating" class="ion-margin-top">Endereço</ion-label>
      <ion-item class="roundedInput" lines="none">
        <ion-input type="text" class="black" expand="block" [(ngModel)]="endereco"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento">
      <ion-label position="floating" class="ion-margin-top">Número</ion-label>
      <ion-item class="roundedInput" lines="none">
        <ion-input type="text" class="black" expand="block" [(ngModel)]="numero"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento">
      <ion-label position="floating" class="ion-margin-top">Complemento</ion-label>
      <ion-item class="roundedInput" lines="none">
        <ion-input type="text" class="black" expand="block" [(ngModel)]="complemento"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento">
      <ion-label position="floating" class="ion-margin-top">Bairro</ion-label>
      <ion-item class="roundedInput" lines="none">
        <ion-input type="text" class="black" expand="block"[(ngModel)]="bairro"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento">
      <ion-label position="floating" class="ion-margin-top">CEP</ion-label>
      <ion-item class="roundedInput" lines="none">
        <ion-input type="text" class="black" expand="block" [(ngModel)]="cep"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento">
      <ion-label position="floating" class="ion-margin-top">Cidade</ion-label>
      <ion-item class="roundedInput" lines="none">
        <ion-input type="text" class="black" expand="block" [(ngModel)]="cidade"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento">
      <ion-label position="floating" class="ion-margin-top">Estado(UF)</ion-label>
      <ion-item class="roundedInput" lines="none">
        <ion-input type="text" class="black" expand="block" [(ngModel)]="estado"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="espacamento">
      <ion-button shape="block" (click)="cadastrarEndereco()">Cadastrar</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
