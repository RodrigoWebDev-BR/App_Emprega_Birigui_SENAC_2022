<ion-header mode="md">
  <ion-toolbar color="primary">
    <ion-buttons (click)="login()" slot="start" style="padding-left: 15px">
      <ion-icon name="arrow-back" class="light icone"></ion-icon>
    </ion-buttons>
    <ion-title class="centertext tituloPadding bold"
      >Recuperação de senha</ion-title
    >
  </ion-toolbar>
</ion-header>

<ion-content class="fundobg" [fullscreen]="true">
  <div class="{{css}}">
    <ion-row style="padding-top: 200px">
      <ion-col class="espacamentoLogin">
        <ion-item
          class="roundedInput"
          lines="none"
          *ngIf="!nextStep && !finalStep"
        >
          <ion-input
            [(ngModel)]="email.email"
            type="email"
            placeholder="E-Mail"
          ></ion-input>
          <ion-icon name="mail" class="black" slot="end"></ion-icon>
        </ion-item>

        <ion-item
          class="roundedInput"
          lines="none"
          *ngIf="nextStep && !finalStep"
        >
          <ion-input
            [(ngModel)]="joker.recovery"
            type="text"
            class="centertext"
            placeholder="Código de verificação"
            mask="*****"
            (ionChange)="finaliza($event)"
            maxlength="5"
          ></ion-input>
          <ion-icon name="key" class="black" slot="end"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <ion-row style="padding-top: 200px" *ngIf="finalStep">
    <ion-col class="espacamentoLogin">
      <ion-item class="roundedInput" lines="none">
        <ion-input
          [(ngModel)]="senha.senha"
          type="password"
          class="centertext"
          placeholder="Nova Senha"
        ></ion-input>
        <ion-icon name="key" class="black" slot="end"></ion-icon>
      </ion-item>
      <br>
      <ion-item class="roundedInput" lines="none">
        <ion-input
          [(ngModel)]="senha.confirmacao"
          type="password"
          class="centertext"
          placeholder="Confirmação"
          maxlength="5"
        ></ion-input>
        <ion-icon name="key" class="black" slot="end"></ion-icon>
      </ion-item>
    </ion-col>
  </ion-row>
  
    <ion-row  *ngIf="finalStep">
      <ion-col class="espacamentoLogin">
        <ion-button (click)="alterarSenha()" shape="block" class="bold"
          >Alterar Senha<ion-icon
            name="reload"
            color="light"
            style="padding-left: 0.5rem"
          ></ion-icon
        ></ion-button>
      </ion-col>
    </ion-row>
  
<div class="{{css}}">
  <ion-row *ngIf="nextStep && !finalStep">
    <ion-col class="espacamentoLogin">
      <ion-button (click)="recuperacao()" shape="block" class="bold"
        >Reenviar Código<ion-icon
          name="reload"
          color="light"
          style="padding-left: 0.5rem"
        ></ion-icon
      ></ion-button>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="!nextStep && !finalStep">
    <ion-col class="espacamentoLogin">
      <ion-button (click)="recuperacao()" shape="block">Recuperar</ion-button>
    </ion-col>
  </ion-row>

  <ion-row *ngIf="nextStep && !finalStep" class="centertext">
    <ion-col>
      <ion-label class="bold ion-text-wrap"
        >Cod. verificação enviado para:</ion-label
      >
      <br />
      <p class="under ion-text-wrap">
        <ion-icon name="call"></ion-icon> (**) *****-{{mister}}
      </p>
    </ion-col>
  </ion-row>
  </div>  
</ion-content>
