<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="centertext">Informações pessoais<ion-icon name="reader"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>
            <!-- NÂO ABRE -->
<ion-content class="fundobg" [fullscreen]="true">
    <ion-row>
      <ion-col>
        <h5>Campos com a flag <span style="color: red;">*</span> necessário preencher</h5>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" line="none">
          <ion-label position="floating">Nome <span style="color: red;">*</span></ion-label>
          <ion-input type="text" [(ngModel)]="usuario.nome">
          </ion-input>
          <ion-icon name="person-outline" slot="end" class="iconPad"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" line="none">
          <ion-label position="floating">RG<span style="color: red;">*</span></ion-label>
          <ion-input type="text"[(ngModel)]="usuario.rg" placeholder="**.***.***-*">
          </ion-input>
          <ion-icon name="id-card-outline" slot="end" class="iconPad"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" lines="none">
          <ion-label position="floating">CPF<span style="color: red;">*</span></ion-label>
          <ion-input type="text" [(ngModel)]="usuario.cpf" placeholder="***.***.***-**">
          </ion-input>
          <ion-icon name="id-card-outline" slot="end" class="iconPad"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" line="none">
          <ion-label position="floating">Data de Nascimento<span style="color: red;">*</span></ion-label>
          <ion-input value="{{ date | date:'dd/MM/yyy'}}"
          id="date"
          class="ion-text-start">
          </ion-input>
          <ion-icon name="calendar-outline" slot="end" class="iconPad"></ion-icon>
          <ion-popover trigger="date" size="cover">
            <ng-template>
              <ion-datetime presentation="date"
              [(ngModel)]="date"
              locale="pt-Br">
              </ion-datetime>
            </ng-template>
          </ion-popover>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" line="none">
          <ion-label position="floating" >Gênero<span style="color: red;">*</span></ion-label>
          <ion-select [(ngModel)]="usuario.genero" interface="popover">
            <ion-select-option *ngFor="let gen of genero" value="{{gen.genero}}">{{gen.genero}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" line="none">
          <ion-label position="floating" >Estado Civil<span style="color: red;">*</span></ion-label>
          <ion-select [(ngModel)]="usuario.estadoCivil" interface="popover">
            <ion-select-option *ngFor="let est of estadoCivil" value="{{est.estadoCivil}}">{{est.estadoCivil}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" line="none">
          <ion-label position="floating">Ocultar Idade?<span style="color: red;">*</span></ion-label>
          <ion-select [(ngModel)]="usuario.ocultarIdade" interface="popover">
            <ion-select-option *ngFor="let ocult of ocultarIdade" value="{{ocult.ocultarIdade}}">{{ocult.ocultarIdade}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item class="roundedInput" line="none">
          <ion-label position="floating">Está Empregado?<span style="color: red;">*</span></ion-label>
          <ion-select [(ngModel)]="usuario.estaEmpregado" interface="popover">
            <ion-select-option *ngFor="let emprega of estaEmpregado" value="{{emprega.estaEmpregado}}">{{emprega.estaEmpregado}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row class="middle">
        <h2>Senha</h2>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" lines="none">
          <ion-label position="floating">Insira sua senha<span style="color: red;">*</span></ion-label>
          <ion-input type="password" [(ngModel)]="usuario.senha" placeholder="senac123@#$%"></ion-input>
          <ion-icon name="key-outline" slot="end" class="iconPad"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="roundedInput" lines="none">
          <ion-label position="floating">Confirme sua senha<span style="color: red;">*</span></ion-label>
          <ion-input type="password" [(ngModel)]="usuario.confirmar" placeholder="senac123@#$%"></ion-input>
          <ion-icon name="key-outline" slot="end" class="iconPad"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>


</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button shape="block" (click)="adicionarUsuario(usuario)">PRÓXIMO</ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
