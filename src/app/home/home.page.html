<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{id}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundobg">
  <div class="header">
    <ion-row class="perfil">
      <ion-col class="centertext">
        <ion-icon
          style="font-size: 80px"
          name="person-circle-outline"
          color="light"
        ></ion-icon>
      </ion-col>
      <ion-col class="centertext" style="padding-top: 70px">
        <h2
          class="marv margin-h2-user white"
          style="font-size: 20px; margin-top: 5px"
        >
          PATRICK SÃO PAULINO
        </h2>
      </ion-col>
    </ion-row>
  </div>

  <div class="corpo">
    <ion-row>
      <ion-col>
        <div *ngFor="let vaga of vagaDisponivel"> 
          <ion-card class="cardVagas">
            <ion-card-header>
              <ion-card-title>{{vaga.titulo}}</ion-card-title>
              <ion-card-subtitle color="primary">{{vaga.status}} <img src="../../assets/check.png"></ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p style="font-weight: bold;">Salário: <span class="under">R${{vaga.salario}}.<small>00</small></span></p>
              <ion-row>
                <ion-col size="6">
                  <p style="font-weight: bold;" class="under">{{vaga.dataPub}}</p>
                </ion-col>
                <ion-col size="6" style="text-align: end;">
                  <ion-button size="small" (click)="abrirVaga()" fill="outline">
                    <ion-icon name="analytics" color="primary"></ion-icon>
                    <ion-label style="margin-top: 0px; margin-left: 6px;">Processos</ion-label>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
